<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
  <link rel="stylesheet" type="text/css" href="src/assets/animate.css">

</head>
<body>
<div id = "opening-image" align="center" v-on:click = "show = !show">
  <table cellspacing="0" cellpadding="0">
    <tr>
      <td>
        <transition
          duration="{leave: 3000}"
          name="fade"
          leave-active-class="animated fadeOutLeft"
        >
          <img src="src/assets/wild01.jpg" v-if="show"/>
        </transition>
      </td>
      <td>
        <transition
          duration="{leave: 3000}"
          name="fade"
          leave-active-class="animated fadeOutRight"
        >
          <img src="src/assets/wild02.jpg" v-if="show"/>
        </transition>
      </td>
    </tr>
  </table>



</div>
<script type = "text/javascript">
  new Vue({
    el: '#opening-image',
    data: {
      show: true
    }
  })
</script>

<div id="main">

  <!-- 激活的菜单样式为  active 类 -->
  <!-- 为了阻止链接在点击时跳转，我们使用了 "prevent" 修饰符 (preventDefault 的简称)。 -->

  <nav :class="active" @click.prevent>

    <!-- 当菜单上的链接被点击时，我们调用了 makeActive 方法, 该方法在 Vue 实例中创建。 -->

    <a href="#" class="home" @click="makeActive('home')">Home</a>
    <a href="#" class="projects" @click="makeActive('projects')">Projects</a>
    <a href="#" class="services" @click="makeActive('services')">Services</a>
    <a href="#" class="contact" @click="makeActive('contact')">Contact</a>
  </nav>

  <!-- 以下 "active" 变量会根据当前选中的值来自动变换 -->

  <p>您选择了 <b>{{active}} 菜单</b></p>
</div>

<script>
  // 创建一个新的 Vue 实例
  var demo = new Vue({
    // DOM 元素，挂载视图模型
    el: '#main',
    // 定义属性，并设置初始值
    data: {
      active: 'home'
    },
    // 点击菜单使用的函数
    methods: {
      makeActive: function(item){
        // 模型改变，视图会自动更新
        this.active = item;
      }
    }
  });
</script>
</body>
</html>
